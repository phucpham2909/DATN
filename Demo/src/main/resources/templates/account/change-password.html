<!DOCTYPE html>
<html th:replace="~{/shared/layout::view(~{::title}, ~{::article})}">
<head>
<meta charset="UTF-8">
<title>Đổi mật khẩu</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<article>
		<div class="container">
			<div class="col-6 offset-3 p-3 text-center">
				<h1 class="text-primary mt-5 p-3">Đổi mật khẩu</h1>
				<form class="border p-4 rounded bg-light" method="post"
					action="/change-password">
					<div class="mb-3 text-start">
						<label class="form-label">Mật khẩu hiện tại</label> <input
							type="password" name="currentPassword" class="form-control"
							placeholder="Nhập vào mật khẩu hiện tại">
					</div>
					<div class="mb-3 text-start">
						<label class="form-label">Mật khẩu mới</label> <input
							type="password" name="newPassword" class="form-control"
							placeholder="Nhập vào mật khẩu mới">
					</div>
					<div class="mb-3 text-start">
						<label class="form-label">Xác nhận mật khẩu</label> <input
							type="password" name="confirmPassword" class="form-control"
							placeholder="Nhập vào mật khẩu xác nhận">
					</div>
					<div class="mb-3 text-start">
						<button type="submit" class="btn btn-primary">Đổi mật
							khẩu</button>
					</div>
					<div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

				</form>
			</div>
		</div>
	</article>
</body>
</html>
