<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/shared/layout::view(~{::title}, ~{::article})}">
<head>
<title>Đăng Nhập</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet" />
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

<style>
.glass-bg {
	background: rgba(0, 0, 0, 0.4);
	backdrop-filter: blur(12px);
	-webkit-backdrop-filter: blur(12px);
	border-radius: 1rem;
	box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
}

.hover-yellow:hover {
	color: yellow !important;
}
</style>
</head>

<body>
	<article>

		<div
			class="container-fluid min-vh-100 d-flex justify-content-center align-items-center"
			style="background: url('/images/hi.jpg') no-repeat center center; background-size: cover;">

			<div class="row w-75">
				<div class="card p-0">

					<div class="row g-0">

						<div class="col-md-6">
							<img th:src="@{/images/Logo_BGV.jpg}" alt="Cinema Logo"
								class="img-fluid h-100 w-100 object-fit-cover rounded-start" />
						</div>

						<div class="col-md-6 d-flex align-items-center bg-light">
							<div class="card-body">

								<div class="fw-bold fs-4 mb-3">Đăng Nhập</div>

								<div th:if="${message}" class="alert alert-danger">
									<span th:text="${message}"></span>
								</div>

								<div th:if="${param.logout}" class="alert alert-success mt-3">
									Bạn đã đăng xuất thành công</div>

								<form method="POST" th:action="@{/login/save}" class="g-3 mt-4">

									<div class="mb-2">
										<label class="form-label">Email</label> <input type="email"
											name="username" class="form-control" placeholder="Nhập email" />
									</div>

									<div class="mb-2">
										<label class="form-label">Mật khẩu</label> <input
											type="password" name="password" class="form-control"
											placeholder="Nhập mật khẩu" />
									</div>

									<div class="form-check mb-2">
										<input class="form-check-input" type="checkbox"
											id="rememberMe" name="remember-me" /> <label
											class="form-check-label" for="rememberMe"> Ghi nhớ
											đăng nhập </label>
									</div>

									<div class="mt-3 mb-3">
										<button type="submit" class="btn btn-primary w-100">
											Đăng nhập</button>
									</div>
									<label> Nếu bạn chưa có tài khoản, <a
										th:href="@{/register/form}"
										class="text-primary text-decoration-none"> đăng ký ngay </a>
									</label>
								</form>

							</div>
						</div>

					</div>

				</div>
			</div>

		</div>

	</article>
</body>
</html>
