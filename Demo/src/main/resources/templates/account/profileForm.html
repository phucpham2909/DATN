<!DOCTYPE html>
<html th:replace="~{/shared/layout::view(~{::title}, ~{::article})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
</head>
<body>
	<nav></nav>
	<article class="bg-light">
		<h1 class="text-center mt-3 mb-3 ">Thay đổi thông tin cá nhân</h1>
		<div class="container card mb-5">
			<form action="/account/profile/save" method="post">
				<div class="mb-3 mt-3">
					<label for="fullname" class="form-label">Họ và tên</label> <input
						type="text" class="form-control" id="fullname"
						placeholder="Nhập họ và tên">
				</div>

				<div class="mb-3">
					<label for="phoneNumber" class="form-label">Số điện thoại</label> <input
						type="tel" class="form-control" id="phoneNumber"
						placeholder="Nhập số điện thoại">
				</div>

				<div class="mb-3">
					<label for="email" class="form-label">Email</label> <input
						type="email" class="form-control" id="email" disabled="disabled"
						placeholder="Nhập email">
				</div>

				<div class="mb-3">
					<label for="password" class="form-label">Mật khẩu</label> <input
						type="password" class="form-control" id="password" disabled="disabled"
						placeholder="Nhập mật khẩu">
				</div>

				<div class="mb-3">
					<label for="birthday" class="form-label">Ngày sinh</label> <input
						type="date" class="form-control" id="birthday"disabled="disabled"> 
				</div>

				<div >
					<label class="form-label d-block">Giới tính</label>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" name="gender"
							id="male" value="male"> <label class="form-check-label"
							for="male">Nam</label>
					</div>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" name="gender"
							id="female" value="female"> <label
							class="form-check-label" for="female">Nữ</label>
					</div>
				</div>

				<div class="d-grid">
					<button type="submit" class="btn btn-dark mx-auto mb-3">Thay đổi</button>
				</div>
			</form>
		</div>
	</article>
	<footer></footer>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
