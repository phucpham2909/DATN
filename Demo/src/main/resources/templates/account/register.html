<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/shared/layout::view(~{::title}, ~{::article})}">
<head>
<title>Đăng Ký</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet" />
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<style>
.glass-bg {
	background: rgba(0, 0, 0, 0.4);
	backdrop-filter: blur(12px);
	-webkit-backdrop-filter: blur(12px);
	border-radius: 1rem;
	box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
}

.hover-yellow:hover {
	color: yellow !important;
}
</style>
</head>

<body>
	<article>
		<div
			class="container-fluid min-vh-100 d-flex justify-content-center align-items-center"
			style="background: url('/images/hi.jpg') no-repeat center center; background-size: cover;">
			<div class="row w-75 mt-3 mb-3">
				<div class="card p-0">
					<div class="row g-0">

						<div class="col-md-6">
							<img th:src="@{/images/ThanhGuomDietQuy.jpg}" alt="Poster"
								class="img-fluid h-100 w-100 object-fit-cover rounded-start" />
						</div>

						<div class="col-md-6 d-flex align-items-center bg-light">
							<div class="card-body">
								<div class="fw-bold fs-4 mb-3">Đăng Ký</div>

								<form th:action="@{/register/save}" th:object="${account}"
									method="post" class="mt-4">

									<div class="mb-2">
										<label for="fullname" class="form-label">Họ và tên</label> <input
											type="text" th:field="*{fullname}" class="form-control"
											id="fullname" placeholder="Nhập họ và tên"> <small
											th:if="${#fields.hasErrors('fullname')}"
											th:errors="*{fullname}" class="text-danger"></small>
									</div>

									<div class="mb-2">
										<label for="phone" class="form-label">Số điện thoại</label> <input
											type="text" th:field="*{phone}" class="form-control"
											id="phone" placeholder="Nhập số điện thoại"> <small
											th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"
											class="text-danger"></small>
									</div>

									<div class="mb-2">
										<label for="email" class="form-label">Email</label> <input
											type="email" th:field="*{email}" class="form-control"
											id="email" placeholder="Nhập email"> <small
											th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
											class="text-danger"></small> <small th:if="${emailError}"
											class="text-danger" th:text="${emailError}"></small>
									</div>

									<div class="mb-2">
										<label class="form-label d-block">Giới tính</label>
										<div class="form-check form-check-inline">
											<input class="form-check-input" type="radio"
												th:field="*{gender}" value="true" id="male"> <label
												class="form-check-label" for="male">Nam</label>
										</div>
										<div class="form-check form-check-inline">
											<input class="form-check-input" type="radio"
												th:field="*{gender}" value="false" id="female"> <label
												class="form-check-label" for="female">Nữ</label>
										</div>
									</div>

									<div class="mb-2">
										<label for="password" class="form-label">Mật khẩu</label> <input
											type="password" th:field="*{password}" class="form-control"
											id="password" placeholder="Nhập mật khẩu"> <small
											th:if="${#fields.hasErrors('password')}"
											th:errors="*{password}" class="text-danger"></small>
									</div>

									<div class="mb-2">
										<label class="form-label">Xác nhận mật khẩu</label> <input
											type="password" name="confirmPassword" class="form-control"
											placeholder="Nhập lại mật khẩu"> <small
											th:if="${confirmError}" class="text-danger"
											th:text="${confirmError}"></small>
									</div>

									<div class="mt-3 mb-3">
										<button type="submit" class="btn btn-primary w-100">Đăng
											ký</button>
									</div>
									<label>Nếu bạn đã có tài khoản, <a
										th:href="@{/login/form}"
										class="text-primary text-decoration-none">đăng nhập</a>
									</label>
								</form>
								<div th:if="${param.registered}"
									class="alert alert-success mt-3">Đăng ký thành công! Vui
									lòng đăng nhập.</div>

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</article>
</body>
</html>
