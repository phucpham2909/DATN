<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/admin/layout/home-layout::view(~{::title}, ~{::article})}">
<head>
<meta charset="UTF-8">
<title>Sửa danh mục</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body class="container mt-4">
	<article>
		<h3>Sửa danh mục</h3>
		<div th:text="${message}" class="text-success mb-3"></div>

		<form th:action="@{/admin/category-product/edit}" th:object="${categoryProduct}"
			method="post" class="col-md-6">
			<input type="hidden" th:field="*{id}">

			<div class="mb-3">
				<label class="form-label">Tên danh mục</label> <input type="text"
					th:field="*{name}" class="form-control" required>
			</div>

			<button class="btn btn-success">Lưu</button>
			<a th:href="@{/admin/category-product}" class="btn btn-secondary">Quay
				lại</a>
		</form>
	</article>
</body>
</html>
