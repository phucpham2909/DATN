<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Chi tiết booking</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	<div class="container mt-4">
		<h2>
			Chi tiết Booking - ID: <span th:text="${booking.id}"></span>
		</h2>
		<p>
			Tên User: <span th:text="${booking.account.fullName}"></span>
		</p>
		<p>
			Phim: <span th:text="${booking.suatChieu.film.name}"></span>
		</p>
		<p>
			Suất chiếu: <span
				th:text="${#dates.format(booking.suatChieu.date,'yyyy-MM-dd')} + ' ' + ${booking.suatChieu.gioBatDau}"></span>
		</p>
		<p>
			Tổng tiền: <span th:text="${booking.sum} + ' VNĐ'"></span>
		</p>
		<p>
			Trạng thái: <span
				th:text="${booking.trangThai ? 'Đã thanh toán' : 'Chưa thanh toán'}"></span>
		</p>

		<h4 class="mt-3">Danh sách vé</h4>
		<table class="table table-bordered table-hover mt-2">
			<thead class="table-dark">
				<tr>
					<th>ID Vé</th>
					<th>Số ghế</th>
					<th>Giá</th>
					<th>Giờ bắt đầu</th>
					<th>Giờ kết thúc</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="ve : ${veList}">
					<td th:text="${ve.id}"></td>
					<td th:text="${ve.seats.name}"></td>
					<td th:text="${ve.price} + ' VNĐ'"></td>
					<td th:text="${ve.gioBatDau}"></td>
					<td th:text="${ve.gioKetThuc}"></td>
				</tr>
			</tbody>
		</table>

		<a href="/admin/booking/history" class="btn btn-secondary mt-3">Quay
			lại</a>
	</div>
</body>
</html>
