<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
<meta charset="UTF-8">
<title>Lịch sử Booking</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	<div class="container mt-4">
		<h2 class="mb-4">Lịch sử Booking</h2>
		<table class="table table-striped table-bordered align-middle">
			<thead class="table-dark">
				<tr>
					<th>#</th>
					<th>Khách hàng</th>
					<th>Phim</th>
					<th>Suất chiếu</th>
					<th>Tổng tiền</th>
					<th>Trạng thái</th>
					<th>Chi tiết</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="booking, iterStat : ${bookings}">
					<td th:text="${iterStat.index + 1}"></td>
					<td th:text="${booking.account.fullName}"></td>
					<td th:text="${booking.suatChieu.film.title}"></td>
					<td><span
						th:text="${#dates.format(booking.suatChieu.gioBatDau,'HH:mm')}"></span>
						- <span
						th:text="${#dates.format(booking.suatChieu.gioKetThuc,'HH:mm')}"></span>
					</td>
					<td th:text="${#numbers.formatDecimal(booking.sum,0,'POINT',0,'COMMA')} + ' VND'"></td>
					<td><span th:if="${booking.trangThai}"
						class="badge bg-success">Đã thanh toán</span> <span
						th:if="${!booking.trangThai}" class="badge bg-warning text-dark">Chưa
							thanh toán</span></td>
					<td><a
						th:href="@{/admin/booking/details(bookingId=${booking.id})}"
						class="btn btn-primary btn-sm">Xem</a></td>
				</tr>
			</tbody>
		</table>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
