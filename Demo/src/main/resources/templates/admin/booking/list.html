<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{/admin/layout/sidebar-layout::view(~{::title}, ~{::article})}">
<head>
<meta charset="UTF-8">
<title>Quản lý đặt vé</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
/* ===== Layout ===== */
.admin-wrapper {
    background-color: #f5f6fa;
    min-height: 100vh;
    padding: 24px;
}

.admin-title {
    font-size: 20px;
    font-weight: 600;
    margin-bottom: 16px;
}

/* ===== Table ===== */
.table-admin {
    background-color: #fff;
    border-radius: 8px;
    overflow: hidden;
}

.table-admin thead {
    background-color: #212529;
    color: #fff;
}

.table-admin th,
.table-admin td {
    vertical-align: middle;
    text-align: center;
    font-size: 14px;
    padding: 10px;
}

.table-admin tbody tr:hover {
    background-color: #f1f3f5;
}

/* ===== Money ===== */
.money {
    font-weight: 600;
    color: #198754;
}

.total {
    background-color: #dc3545;
    color: #fff;
    font-weight: 700;
    padding: 4px 10px;
    border-radius: 6px;
    display: inline-block;
}

/* ===== Responsive ===== */
@media (max-width: 992px) {
    .table-admin {
        font-size: 13px;
    }
}
</style>
</head>

<body>
<article>
<div class="admin-wrapper">

		<h3 class="mt-3 mb-3">Danh sách booking</h3>

    <div class="table-responsive">
        <table class="table table-striped align-middle">
				<thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>User</th>
                    <th>Phim</th>
                    <th>Suất chiếu</th>
                    <th>Rạp</th>
                    <th>Phòng</th>
                    <th>Ghế</th>
                    <th>Tiền ghế</th>
                    <th>Combo</th>
                    <th>Tiền combo</th>
                    <th>Tổng</th>
                </tr>
            </thead>

            <tbody>
                <tr th:each="b : ${bookings}">
                    <td th:text="${b.bookingId}"></td>
                    <td th:text="${b.username}"></td>
                    <td th:text="${b.filmName}"></td>
                    <td th:text="${b.showTime}"></td>
                    <td th:text="${b.cinemaName}"></td>
                    <td th:text="${b.roomName}"></td>
                    <td th:text="${b.seatNames}"></td>
                    <td class="money" th:text="${b.seatTotal} + ' ₫'"></td>
                    <td th:text="${b.comboNames}"></td>
                    <td class="money" th:text="${b.comboTotal} + ' ₫'"></td>
                    <td><span class="total" th:text="${b.grandTotal} + ' ₫'"></span></td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
</article>
</body>
</html>
