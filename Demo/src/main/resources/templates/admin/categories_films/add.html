<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/admin/layout/home-layout::view(~{::title}, ~{::article})}">
<head>
<meta charset="UTF-8">
<title>Liên kết phim - danh mục</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body class="container mt-4">
	<article>
		<h3>Thêm liên kết danh mục - phim</h3>
		<div th:text="${message}" class="text-success mb-3"></div>

		<form th:action="@{/admin/categories-films/add}"
			th:object="${catFilm}" method="post" class="col-md-6">
			<div class="mb-3">
				<label class="form-label">Danh mục</label> <select
					class="form-select" th:field="*{categories.id}">
					<option th:each="c : ${categories}" th:value="${c.id}"
						th:text="${c.name}"></option>
				</select>
			</div>
			<div class="mb-3">
				<label class="form-label">Phim</label> <select class="form-select"
					th:field="*{film.id}">
					<option th:each="f : ${films}" th:value="${f.id}"
						th:text="${f.title}"></option>
				</select>
			</div>
			<button class="btn btn-primary">Lưu</button>
			<a th:href="@{/admin/categories-films}" class="btn btn-secondary">Quay
				lại</a>
		</form>
	</article>
</body>
</html>
