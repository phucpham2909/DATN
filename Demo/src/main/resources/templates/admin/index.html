<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi"
	th:replace="~{/admin/layout/sidebar-layout::view(~{::title}, ~{::article})}">
<head>
<meta charset="UTF-8">
<title>Danh sách Rạp Chiếu</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	<article>
		<div class="container py-5">
			<h2 class="text-center mb-5 fw-bold text-uppercase text-dark">Thống
				kê hệ thống</h2>

			<div class="row g-4">
				<div class="col-md-3">
					<div
						class="card shadow-lg border-0 rounded-4 text-center h-100 bg-primary text-white">
						<div class="card-body p-4">
							<i class="fa-solid fa-film fa-3x mb-3"></i>
							<h5 class="card-title">Phim đang chiếu</h5>
							<h2 class="fw-bold" th:text="${dangChieu}">0</h2>
						</div>
					</div>
				</div>

				<div class="col-md-3">
					<div
						class="card shadow-lg border-0 rounded-4 text-center h-100 bg-warning text-dark">
						<div class="card-body p-4">
							<i class="fa-solid fa-clapperboard fa-3x mb-3"></i>
							<h5 class="card-title">Phim sắp chiếu</h5>
							<h2 class="fw-bold" th:text="${sapChieu}">0</h2>
						</div>
					</div>
				</div>

				<div class="col-md-3">
					<div
						class="card shadow-lg border-0 rounded-4 text-center h-100 bg-success text-white">
						<div class="card-body p-4">
							<i class="fa-solid fa-users fa-3x mb-3"></i>
							<h5 class="card-title">Tài khoản</h5>
							<h2 class="fw-bold" th:text="${taiKhoan}">0</h2>
						</div>
					</div>
				</div>

				<!-- Rạp -->
				<div class="col-md-3">
					<div
						class="card shadow-lg border-0 rounded-4 text-center h-100 bg-danger text-white">
						<div class="card-body p-4">
							<i class="fa-solid fa-building fa-3x mb-3"></i>
							<h5 class="card-title">Số rạp</h5>
							<h2 class="fw-bold" th:text="${soRap}">0</h2>
						</div>
					</div>
				</div>
			</div>
			<h3 class="mb-4 fw-bold text-dark mt-5">Danh sách phim đang chiếu</h3>
			<div class="table-responsive shadow rounded-4 bg-white p-3">
				<table
					class="table table-striped table-hover align-middle text-center mb-0">
					<thead class="table-dark">
						<tr>
							<th>STT</th>
							<th>Tên phim</th>
							<th>Loại</th>
							<th>Trạng thái</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="film, iterStat : ${top5PhimDangChieu}">
							<td th:text="${iterStat.index + 1}">1</td>
							<!-- số thứ tự -->
							<td th:text="${film.name}">Tên phim</td>
							<td th:text="${film.type}">Loại</td>
							<td
								th:text="${#temporals.format(film.detailFilm.date, 'dd/MM/yyyy')}">dd/MM/yyyy</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</article>
</body>
</html>
