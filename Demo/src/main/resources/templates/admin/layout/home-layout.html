<!DOCTYPE html>
<html th:fragment="view(title, content)">
<head>
<meta charset="UTF-8">
<title th:replace="${title}">TITLE</title>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
<style>
.seat-grid {
	display: grid;
	grid-template-columns: repeat(15, 40px);
	gap: 5px;
	justify-content: center;
}

.seat {
	width: 40px;
	height: 40px;
	border-radius: 5px;
	color: white;
	font-weight: 600;
	display: flex;
	justify-content: center;
	align-items: center;
	cursor: pointer;
	transition: 0.2s;
}

.seat:hover {
	transform: scale(1.1);
}

.seat-normal {
	background-color: #198754;
} /* Xanh lá thường */
.seat-vip {
	background-color: #dc3545;
} /* Đỏ VIP */
.seat-broken {
	background-color: #6c757d;
} /* Xám hỏng */
.row-label {
	grid-column: span 15;
	text-align: center;
	margin-top: 10px;
	font-weight: 600;
	color: #0d6efd;
}
</style>
<script>
	document.addEventListener('DOMContentLoaded', function() {
		new Choices('#categorySelect', {
			removeItemButton : true,
			searchEnabled : true,
			searchPlaceholderValue : 'Tìm kiếm thể loại...',
			noResultsText : 'Không tìm thấy kết quả'
		});
	});
</script>
</head>
<body>
	<div>
		<header th:replace="~{admin/header}"></header>
		<nav th:replace="~{admin/menu}"></nav>
		<article th:replace="${content}"></article>
		<footer class="bg-dark text-white p-1">
			<div class="row" style="width: 99%">
				<div class="col-4">
					<a class="navbar-brand" th:href="@{/admin/index}"> <img
						src="/images/Logo_BGV.jpg" alt="Logo" class="rounded-circle"
						height="150">
					</a>
				</div>

				<div class="col-4 text-center pt-4">
					<h5 class="mb-3">BGV Cinema</h5>
					<div class="">
						<a href="#" class="text-white mx-2 fs-5"><i
							class="fa-brands fa-facebook-f"></i></a> <a href="#"
							class="text-white mx-2 fs-5"><i class="fa-brands fa-youtube"></i></a>
						<a href="#" class="text-white mx-2 fs-5"><i
							class="fab fa-instagram"></i></a><br> <b class="text-white"
							th:text="#{layout.footer}">© 2025 BGV Cinema — Bringing
							Movies to Life</b>
					</div>
				</div>
				<div class="col-4 row">
					<div class="col-3"></div>
					<iframe class="col-9"
						src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3929.4204947420253!2d105.75565247507781!3d9.982081490122368!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31a08906415c355f%3A0x416815a99ebd841e!2sFPT%20Polytechnic%20College!5e0!3m2!1sen!2s!4v1759578320946!5m2!1sen!2s"
						style="border: 0;" allowfullscreen="" loading="lazy"
						referrerpolicy="no-referrer-when-downgrade"> </iframe>
				</div>
			</div>
		</footer>
	</div>

</body>
</html>
