<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi"
	th:fragment="view(title, content)">
<head>
<meta charset="UTF-8">
<title th:replace="${title}">TITLE</title>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css">
<style>
.cinema-chevron, .film-chevron {
	transition: transform 0.3s ease-in-out;
	/* Thêm hiệu ứng xoay mượt mà */
}

/* Khi menu mở, mũi tên quay ngược lại */
.collapse.show+.nav-link .cinema-chevron {
	transform: rotate(180deg); /* Xoay mũi tên khi menu mở */
}

.collapse.show+.nav-link .film-chevron {
	transform: rotate(180deg); /* Xoay mũi tên khi menu mở */
}
.seat-grid {
	display: grid;
	grid-template-columns: repeat(15, 40px);
	gap: 5px;
	justify-content: center;
}

.seat {
	width: 40px;
	height: 40px;
	border-radius: 5px;
	color: white;
	font-weight: 600;
	display: flex;
	justify-content: center;
	align-items: center;
	cursor: pointer;
	transition: 0.2s;
}

.seat:hover {
	transform: scale(1.1);
}

.seat-normal {
	background-color: #198754;
} /* Xanh lá thường */
.seat-vip {
	background-color: #dc3545;
} /* Đỏ VIP */
.seat-broken {
	background-color: #6c757d;
} /* Xám hỏng */
.row-label {
	grid-column: span 15;
	text-align: center;
	margin-top: 10px;
	font-weight: 600;
	color: #0d6efd;
}
</style>
</head>
<body>
	<div class="row m-0">
		<div class="col-lg-2 bg-light">
			<nav th:replace="~{admin/sidebar}"></nav>
		</div>
		<div class="col-lg-10">
			<main>
				<article th:replace="${content}"></article>
			</main>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<script>document.querySelectorAll('.nav-link[data-bs-toggle="collapse"]').forEach(link => {
		    link.addEventListener('click', function () {
		        const chevron = this.querySelector('.fa-chevron-down');
		        if (this.classList.contains('collapsed')) {
		            chevron.style.transform = 'rotate(0deg)';
		        } else {
		            chevron.style.transform = 'rotate(180deg)';
		        }
		    });
		});
</script>
</body>
</html>
