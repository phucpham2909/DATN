<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi"
      th:replace="~{/admin/layout/sidebar-layout::view(~{::title}, ~{::article})}">
<head>
    <meta charset="UTF-8">
    <title>Thêm Ghế Mới</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<article>
    <div class="container mt-5">
        <h3>Thêm Ghế Mới</h3>
        <form action="/admin/seat/add" method="post">
            <div class="mb-3">
                <label class="form-label">Số Ghế:</label>
                <input type="text" name="seatNumber" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Phòng Chiếu:</label>
                <select name="roomId" class="form-control" required>
                    <option value="">-- Chọn phòng --</option>
                    <option th:each="r : ${rooms}" th:value="${r.id}" th:text="${r.name}"></option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Thêm Ghế</button>
        </form>
    </div>
</article>
</body>
</html>
