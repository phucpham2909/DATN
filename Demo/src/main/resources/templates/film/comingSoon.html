<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/shared/layout::view(~{::title}, ~{::article})}">
<head>
<meta charset="UTF-8">
<title th:text="#{tilte.soon}">Phim sắp chiếu</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	<article class="container my-4 bg-light p-3 rounded">
		<h2 class="text-center mb-4 text-uppercase text-dark"th:text="#{tilte.soon}">Phim sắp
			chiếu</h2>

		<div
			class="row row-cols-2 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
			<div class="col" th:each="film : ${films}">
				<div class="card h-100 shadow-sm">
					<!-- Link đến trang chi tiết -->
					<a th:href="@{/film/detail(id=${film.id})}"> <!-- Ảnh phim -->
						<img th:if="${film.avatar != null}" th:src="@{${film.avatar}}"
						class="card-img-top" style="height: 400px; object-fit: cover;"
						th:alt="${film.name}">
					</a>
					<div class="card-body text-center">
						<h6 th:text="${film.name}" class="fw-bold"></h6>
					</div>
				</div>
			</div>
		</div>
	</article>
</body>
</html>
