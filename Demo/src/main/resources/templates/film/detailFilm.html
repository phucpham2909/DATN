<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/shared/layout::view(~{::title}, ~{::article})}">
<head>
<meta charset="UTF-8">
<title th:text="${film.name}">Chi tiết phim</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	
</head>
<body>
	<article>
		<div class="container my-4">
			<div class="row mb-4">
				<div class="col-md-4">
					<img th:if="${film.avatar != null}" th:src="@{${film.avatar}}"
						class="img-fluid rounded" alt="Poster">
				</div>

				<div class="col-md-8 mt-3">
					<h2 class="fs-2" th:text="${film.name}"></h2>
					<p class="fs-5">
						<b th:text="#{tilte.dire}">Đạo diễn:</b> <span th:text="${film.detailFilm.daoDien}"></span><br>
						<b th:text="#{tilte.cast}">Diễn viên:</b> <span th:text="${film.detailFilm.dienVien}"></span><br>
						<b th:text="#{tilte.genre}">Thể loại:</b> <span th:each="t, iterStat : ${theLoaiList}">
							<span th:text="${t}"></span> <span th:if="${!iterStat.last}">,
						</span>
						</span><br> <b th:text="#{tilte.rele}">Ngày chiếu:</b> <span th:text="${formattedDate}"></span><br>
						<b th:text="#{tilte.runTime}">Thời lượng:</b> <span th:text="${film.detailFilm.thoiLuong}"></span>
						phút<br> <b th:text="#{umenu.lang}">Ngôn ngữ:</b> <span
							th:text="${film.detailFilm.ngonNgu}"></span><br> <b th:text="#{umenu.age}">Rated:</b>
						<span th:text="${film.detailFilm.rate}"></span>
					</p>

					<div class="mt-3">
						<a th:href="@{'/booking/choose-show/' + ${film.id}}"th:text="#{tilte.booking}"
							class="btn btn-danger rounded-pill shadow text-white fw-bold px-4 py-2">
							<i class="bi bi-ticket-perforated-fill"></i> Mua vé
						</a>
					</div>
				</div>
			</div>

			<div class="row mb-4" th:if="${trailerUrl != null}">
				<div class="col-12 col-md-8 col-lg-8 mx-auto">
					<h4 class="text-center">Trailer</h4>
					<div class="ratio ratio-16x9">
						<iframe th:src="${trailerUrl}" title="Trailer" allowfullscreen></iframe>
					</div>
				</div>
			</div>

		</div>


	</article>
</body>
</html>
